  <script>
    // ç®€åŒ–çš„DOMæ“ä½œå‡½æ•°
    const $ = (selector) => {
      if (typeof selector === 'string') {
        const elements = document.querySelectorAll(selector);
        return {
          html: (content) => {
            elements.forEach(el => {
              if (content === undefined) return el.innerHTML;
              el.innerHTML = content;
            });
            return elements[0];
          },
          text: (content) => {
            elements.forEach(el => {
              if (content === undefined) return el.textContent;
              el.textContent = content;
            });
            return elements[0];
          },
          addClass: (className) => {
            elements.forEach(el => el.classList.add(className));
            return elements[0];
          },
          removeClass: (className) => {
            elements.forEach(el => el.classList.remove(className));
            return elements[0];
          },
          on: (event, handler) => {
            elements.forEach(el => el.addEventListener(event, handler));
            return elements[0];
          },
          eq: (index) => {
            if (elements[index]) {
              return $(elements[index]);
            }
            return $('');
          },
          click: (handler) => {
            elements.forEach(el => el.addEventListener('click', handler));
            return elements[0];
          },
          append: (content) => {
            elements.forEach(el => {
              if (typeof content === 'string') {
                el.innerHTML += content;
              } else {
                el.appendChild(content);
              }
            });
            return elements[0];
          },
          length: elements.length,
          [0]: elements[0],
          forEach: (callback) => elements.forEach(callback)
        };
      } else if (selector) {
        // å¦‚æœæ˜¯å•ä¸ªå…ƒç´ 
        return {
          html: (content) => {
            if (content === undefined) return selector.innerHTML;
            selector.innerHTML = content;
            return selector;
          },
          text: (content) => {
            if (content === undefined) return selector.textContent;
            selector.textContent = content;
            return selector;
          },
          addClass: (className) => {
            selector.classList.add(className);
            return selector;
          },
          removeClass: (className) => {
            selector.classList.remove(className);
            return selector;
          },
          on: (event, handler) => {
            selector.addEventListener(event, handler);
            return selector;
          },
          click: (handler) => {
            selector.addEventListener('click', handler);
            return selector;
          }
        };
      }
      return {
        html: () => '',
        text: () => '',
        addClass: () => {},
        removeClass: () => {},
        on: () => {},
        click: () => {},
        eq: () => $(''),
        append: () => {}
      };
    };

    function LinkGame(config) {
      if (!(this instanceof LinkGame)) {
        return new LinkGame(config);
      }
      this.score = 0;
      this.$box = $('#game');
      this.cols = (config.cols || 8) + 2;
      this.rows = (config.rows || 6) + 2;
      this.level = config.level || 0;
      this.leftDisorderTime = 5;
      // ä½¿ç”¨emojiè¡¨æƒ…ä½œä¸ºå›¾æ ‡
      this.gifts = [
        'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯',
        'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”', 'ğŸ§', 'ğŸ¦', 'ğŸ¤', 'ğŸ¦†'
      ];
      this.isGameOver = false;
      return this;
    }

    LinkGame.prototype = {
      init: function (isReset) {
        console.log('åˆå§‹åŒ–æ¸¸æˆ');
        var self = this;
        this.stack = [];
        this.iconTypeCount = Math.min(this.level + 5, 10); // é™åˆ¶å›¾æ ‡ç§ç±»
        this.count = (this.rows - 2) * (this.cols - 2);
        // ç¡®ä¿countæ˜¯å¶æ•°
        if (this.count % 2 !== 0) {
          this.count--;
        }
        this.remain = this.count;
        this.pictures = [];
        this.linkPictures = [];
        this.preClickInfo = null;
        this.leftTime = 100;
        this.points = [];
        this.isGameOver = false;
        
        // æ¸…é™¤ä¹‹å‰çš„è®¡æ—¶å™¨
        if (this.timmer) {
          clearInterval(this.timmer);
        }
        
        this.timmer = setInterval(function () {
          self.updateCountDown();
        }, 1000);
        
        this.createMap();
        this.disorder();
        !isReset && this.bindDomEvents();
        this.updateLevel();
        this.domUpdateScore();
        this.updateDisorderTime();
      },

      reset: function () {
        this.init(true);
      },

      nextLevel: function () {
        clearInterval(this.timmer);
        this.level++;
        this.leftTime = 100 + this.level * 10;
        this.reset();
      },

      random: function (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },

      swapProperties: function (obj1, obj2, properties) {
        properties.forEach(function (property) {
          var temp = obj1[property];
          obj1[property] = obj2[property];
          obj2[property] = temp;
        });
      },

      cloneObj: function (source) {
        var target = {};
        for (var pro in source) {
          if (source.hasOwnProperty(pro)) {
            target[pro] = source[pro];
          }
        }
        return target;
      },

      getHistoryScore: function () {
        return window.localStorage.getItem('highestScore') || 0;
      },

      setHistoryScore: function (score) {
        var highestScore = this.getHistoryScore('highestScore');
        if (score > highestScore) {
          window.localStorage.setItem('highestScore', score);
        }
      },

      updateCountDown: function () {
        if (this.isGameOver) return;
        
        this.leftTime--;
        $('.time').text(this.leftTime);
        
        if (this.leftTime <= 0) {
          clearInterval(this.timmer);
          this.gameOver();
          return;
        }
      },

      gameOver: function () {
        this.isGameOver = true;
        $('.game-over').removeClass('hidden');
        $('.current-score').text('å¾—åˆ†: ' + this.score);
        $('.history-score').text('æœ€é«˜åˆ†: ' + this.getHistoryScore());
        this.setHistoryScore(this.score);
      },

      updateLevel: function () {
        $('.level').text(this.level + 1);
      },

      createMap: function () {
        console.log('åˆ›å»ºåœ°å›¾:', this.rows, 'x', this.cols);
        var count = 0;
        // åˆ›å»ºæˆå¯¹çš„å›¾æ ‡ç´¢å¼•
        var iconIndices = [];
        var pairsNeeded = this.count / 2;
        
        for (var i = 0; i < pairsNeeded; i++) {
          var iconIndex = i % this.iconTypeCount;
          iconIndices.push(iconIndex, iconIndex);
        }
        
        // æ‰“ä¹±å›¾æ ‡é¡ºåº
        for (var i = iconIndices.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = iconIndices[i];
          iconIndices[i] = iconIndices[j];
          iconIndices[j] = temp;
        }
        
        for (var row = 0; row < this.rows; row++) {
          this.pictures.push([]);
          for (var col = 0; col < this.cols; col++) {
            if (row === 0 || row === this.rows - 1 || col === 0 || col === this.cols - 1) {
              // è¾¹ç•Œ
              this.pictures[row].push({
                row: row,
                col: col,
                isEmpty: true,
                isBoundary: true
              });
            } else {
              // æ¸¸æˆåŒºåŸŸ
              this.pictures[row].push({
                row: row,
                col: col,
                isEmpty: false,
                index: count,
                pic: this.gifts[iconIndices[count]],
                isBoundary: false
              });
              count++;
            }
          }
        }
        console.log('åœ°å›¾åˆ›å»ºå®Œæˆï¼Œå›¾æ ‡æ•°é‡:', count);
      },

      disorder: function () {
        var pictures = this.pictures;
        for (var i = 0; i < this.count * 5; i++) {
          var row1 = this.random(1, this.rows - 2);
          var col1 = this.random(1, this.cols - 2);
          var row2 = this.random(1, this.rows - 2);
          var col2 = this.random(1, this.cols - 2);
          
          var picture1 = pictures[row1][col1];
          var picture2 = pictures[row2][col2];
          
          // åªäº¤æ¢éç©ºå›¾æ ‡çš„å›¾ç‰‡
          if (!picture1.isEmpty && !picture2.isEmpty) {
            var tempPic = picture1.pic;
            picture1.pic = picture2.pic;
            picture2.pic = tempPic;
          }
        }
        this.renderMap();
        this.updateDisorderTime();
      },

      updateDisorderTime: function () {
        $('.disorder').text('é‡æ’: ' + this.leftDisorderTime);
      },

      renderMap: function () {
        console.log('æ¸²æŸ“åœ°å›¾');
        var html = '';
        for (var row = 1; row < this.rows - 1; row++) {
          html += '<tr class="game-row">';
          for (var col = 1; col < this.cols - 1; col++) {
            var picture = this.pictures[row][col];
            var emptyClass = picture.isEmpty ? 'empty' : '';
            html += `<td><div class="pic-box ${emptyClass}" data-row="${row}" data-col="${col}" data-index="${picture.index}">${picture.pic}</div></td>`;
          }
          html += '</tr>';
        }
        this.$box.html(html);
        console.log('åœ°å›¾æ¸²æŸ“å®Œæˆ');
      },

      checkMatch: function (curClickInfo) {
        if (this.isGameOver) return;
        
        console.log('æ£€æŸ¥åŒ¹é…:', curClickInfo);
        var pictures = this.pictures;
        var curRow = +curClickInfo.row;
        var curCol = +curClickInfo.col;
        var curIndex = +curClickInfo.index;

        if (pictures[curRow][curCol].isEmpty) {
          return;
        }
        
        // å¦‚æœä¹‹å‰æ²¡æœ‰é€‰ä¸­ä»»ä½•å›¾æ ‡
        if (!this.preClickInfo) {
          this.preClickInfo = curClickInfo;
          this.domAddActive(curIndex);
          console.log('ç¬¬ä¸€æ¬¡é€‰æ‹©:', curClickInfo);
          return;
        }

        var preClickInfo = this.preClickInfo;
        var preRow = +preClickInfo.row;
        var preCol = +preClickInfo.col;
        var preIndex = +preClickInfo.index;

        // å¦‚æœç‚¹å‡»çš„æ˜¯åŒä¸€ä¸ªå›¾æ ‡ï¼Œå–æ¶ˆé€‰ä¸­
        if (preIndex === curIndex) {
          this.domRemoveActive(preIndex);
          this.preClickInfo = null;
          console.log('å–æ¶ˆé€‰æ‹©');
          return;
        }

        // å¦‚æœä¸¤ä¸ªå›¾æ ‡ç±»å‹ä¸åŒ
        if (pictures[preRow][preCol].pic !== pictures[curRow][curCol].pic) {
          this.domRemoveActive(preIndex);
          this.preClickInfo = curClickInfo;
          this.domAddActive(curIndex);
          console.log('ç±»å‹ä¸åŒï¼Œé‡æ–°é€‰æ‹©');
          return;
        }
        
        // æ£€æŸ¥æ˜¯å¦å¯ä»¥è¿æ¥
        console.log('æ£€æŸ¥è¿æ¥:', {pre: [preCol, preRow], cur: [curCol, curRow]});
        if (this.canCleanup(preCol, preRow, curCol, curRow)) {
          console.log('å¯ä»¥è¿æ¥');
          this.linkPictures = [];
          for (var i = 0; i < this.points.length - 1; i++) {
            this.mergeArray(this.linkPictures, this.countPoints(this.points[i], this.points[i + 1]));
          }
          this.drawLine();
          this.updateStatus(preRow, preCol, curRow, curCol, preIndex, curIndex);
        } else {
          console.log('æ— æ³•è¿æ¥');
          this.domRemoveActive(preIndex);
          this.preClickInfo = curClickInfo;
          this.domAddActive(curIndex);
        }
      },

      mergeArray: function (target, source) {
        source.forEach(function (e) {
          if (target.indexOf(e) === -1) {
            target.push(e);
          }
        });
      },

      countPoints: function (start, end) {
        var points = [];
        var pictures = this.pictures;
        if (start[0] === end[0]) {
          var x = start[0];
          if (start[1] > end[1]) {
            for (var i = start[1]; i >= end[1]; i--) {
              points.push(pictures[i][x]);
            }
          } else {
            for (var i = start[1]; i <= end[1]; i++) {
              points.push(pictures[i][x]);
            }
          }
        } else if (start[1] === end[1]) {
          var y = start[1];
          if (start[0] > end[0]) {
            for (var i = start[0]; i >= end[0]; i--) {
              points.push(pictures[y][i]);
            }
          } else {
            for (var i = start[0]; i <= end[0]; i++) {
              points.push(pictures[y][i]);
            }
          }
        }
        return points;
      },

      domAddActive: function (index) {
        var boxes = document.querySelectorAll('.pic-box');
        if (boxes[index]) {
          boxes[index].classList.add('active');
        }
        return this;
      },

      domRemoveActive: function (index) {
        var boxes = document.querySelectorAll('.pic-box');
        if (boxes[index]) {
          boxes[index].classList.remove('active');
        }
        return this;
      },

      domAddEmpty: function (index) {
        var boxes = document.querySelectorAll('.pic-box');
        if (boxes[index]) {
          boxes[index].classList.add('empty');
          boxes[index].classList.remove('active');
          boxes[index].innerHTML = '';
        }
        return this;
      },

      domUpdateScore: function () {
        $('.scoring').text(this.score);
      },

      drawLine: function () {
        var canvas = document.getElementById('canvas');
        if (!canvas.getContext) return;
        
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.beginPath();
        ctx.strokeStyle = "#fbff98";
        ctx.lineWidth = 4;
        
        if (this.linkPictures.length > 0) {
          var first = this.linkPictures[0];
          var startX = (first.col - 1) * 80 + 40;
          var startY = (first.row - 1) * 80 + 40;
          ctx.moveTo(startX, startY);
          
          for (var i = 1; i < this.linkPictures.length; i++) {
            var point = this.linkPictures[i];
            var x = (point.col - 1) * 80 + 40;
            var y = (point.row - 1) * 80 + 40;
            ctx.lineTo(x, y);
          }
        }
        
        ctx.stroke();
        canvas.classList.remove('hidden');
        
        setTimeout(function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          canvas.classList.add('hidden');
        }, 500);
      },

      updateStatus: function (preRow, preCol, curRow, curCol, preIndex, curIndex) {
        var self = this;
        this.remain -= 2;
        this.score += 10;
        this.preClickInfo = null;
        this.domUpdateScore();
        
        setTimeout(function () {
          self.pictures[preRow][preCol].isEmpty = true;
          self.pictures[curRow][curCol].isEmpty = true;
          self.domAddEmpty(preIndex);
          self.domAddEmpty(curIndex);
          
          if (self.remain === 0) {
            self.nextLevel();
          }
        }, 500);
      },

      isRowEmpty: function (x1, y1, x2, y2) {
        if (y1 !== y2) return false;
        
        var start = Math.min(x1, x2) + 1;
        var end = Math.max(x1, x2);
        
        for (var x = start; x < end; x++) {
          if (!this.pictures[y1][x].isEmpty) {
            return false;
          }
        }
        return true;
      },

      isColEmpty: function (x1, y1, x2, y2) {
        if (x1 !== x2) return false;
        
        var start = Math.min(y1, y2) + 1;
        var end = Math.max(y1, y2);
        
        for (var y = start; y < end; y++) {
          if (!this.pictures[y][x1].isEmpty) {
            return false;
          }
        }
        return true;
      },

        this.points = [];
        
        // ç›´æ¥ç›¸é‚»
        if ((x1 === x2 && Math.abs(y1 - y2) === 1) || (y1 === y2 && Math.abs(x1 - x2) === 1)) {

        if (y1 === y2 && this.isRowEmpty(x1, y1, x2, y2)) {

        // ç›´çº¿è¿æ¥ï¼ˆå‚ç›´ï¼‰
        if (x1 === x2 && this.isColEmpty(x1, y1, x2, y2)) {
          this.points = [[x1, y1], [x2, y2]];

        }
        
        // ä¸€ä¸ªæ‹ç‚¹ - å…ˆæ°´å¹³åå‚ç›´
        if (this.isRowEmpty(x1, y1, x2, y1) && this.isColEmpty(x2, y1, x2, y2)) {
          this.points = [[x1, y1], [x2, y1], [x2, y2]];
          console.log('ä¸€ä¸ªæ‹ç‚¹ - å…ˆæ°´å¹³åå‚ç›´');
          return true;
        }
        
        // ä¸€ä¸ªæ‹ç‚¹ - å…ˆå‚ç›´åæ°´å¹³
        if (this.isColEmpty(x1, y1, x1, y2) && this.isRowEmpty(x1, y2, x2, y2)) {
          this.points = [[x1, y1], [x1, y2], [x2, y2]];
          console.log('ä¸€ä¸ªæ‹ç‚¹ - å…ˆå‚ç›´åæ°´å¹³');
          return true;
        }
        
        // ä¸¤ä¸ªæ‹ç‚¹
        for (var i = 0; i < this.cols; i++) {
          if (i !== x1 && i !== x2 && 
              this.isRowEmpty(x1, y1, i, y1) && 
              this.isColEmpty(i, y1, i, y2) && 
              this.isRowEmpty(i, y2, x2, y2) &&
              this.pictures[y1][i].isEmpty && 
              this.pictures[y2][i].isEmpty) {
            this.points = [[x1, y1], [i, y1], [i, y2], [x2, y2]];
            console.log('ä¸¤ä¸ªæ‹ç‚¹ - é€šè¿‡åˆ—', i);
            return true;
          }
        }
        
        for (var i = 0; i < this.rows; i++) {
          if (i !== y1 && i !== y2 && 
              this.isColEmpty(x1, y1, x1, i) && 
              this.isRowEmpty(x1, i, x2, i) && 
              this.isColEmpty(x2, i, x2, y2) &&
              this.pictures[i][x1].isEmpty && 
              this.pictures[i][x2].isEmpty) {
            this.points = [[x1, y1], [x1, i], [x2, i], [x2, y2]];
            console.log('ä¸¤ä¸ªæ‹ç‚¹ - é€šè¿‡è¡Œ', i);
            return true;

        console.log('æ— æ³•è¿æ¥');
